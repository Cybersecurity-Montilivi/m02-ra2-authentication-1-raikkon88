name: Test execution
on: 
  push: 
    branches: 
      - actions
  workflow_dispatch: 

jobs: 
  Set-Up-Python:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with: 
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - run: python test/test_db.py 
      - run: python test/test_register.py 